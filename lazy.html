<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lazy Loading Grid</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    main {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      padding: 16px;
    }
    img {
      width: 100%;
      height: auto;
      background: #ddd;
      border-radius: 4px;
      display: block;
    }
    header {
      background: #111;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
